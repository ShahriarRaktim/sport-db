<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="input-group my-5 w-25 mx-auto">
        <input id="search-input" type="text" class="form-control" placeholder="Search for team by name"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchButton()" class="btn btn-outline-secondary" type="button"
            id="button-addon2">Search</button>
    </div>
    <div class="m-5 p-5 bg-info text-center">
        <h1>Details</h1>
        <!-- spiner  -->
        <button id="details-spiner" class="btn btn-info" type="button">
            <span class="spinner-grow spinner-grow-sm" role="status"></span>
            Loading...
        </button>

        <div id="details-parent"></div>
    </div>

    
    <div class="p-5 m-2 bg-primary text-center">
        <h1 class="text-light">Team List</h1>
        <!-- spiner  -->
        <button id="team-spiner" class="btn btn-primary" type="button">
            <span class="spinner-grow spinner-grow-sm" role="status"></span>
            Loading...
        </button>

        <div id="team-parrent" class="row row-cols-1 row-cols-md-3 g-4 m-5">
        </div>
    </div>


    <!-- ------script----- -->
    <script src="js/sport-db.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
